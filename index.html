<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Mensagens</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo"><img src="./imagens/logo.png" alt="Logo" class="imagem"></h1>
    </header>
    <main>
        <div class="input">
            <div class="entrada-dados">   
            <textarea name="textoEntrada" id="texto-entrada" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea>
            <p class="aviso"><img src="./imagens/bi_exclamation-circle-fill.svg" alt="exclamacao">Apenas letras minúsculas e sem acento.</p>   
            </div>  
            
            <div class="botoes">
                <input type="submit" value="Criptografar" class="criptografar">
                <input type="submit" value="Descriptografar" class="descriptografar">
            </div>
        </div>
        

        <aside classe="saida-dados">
            <div class="aside">
                <img src="./imagens/High quality products 1 1.svg" alt="vetor busca">

                <div class="textos-aside">
                    <p class="titulo-aside">Nenhuma mensagem encontrada</p>
                    <p class="subtitulo-aside">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            
            
        </aside>         

    </main>
</body>
</html>
